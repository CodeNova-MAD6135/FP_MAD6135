<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard - Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="dashboardLink" class="nav-link active" href="admin_dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">

                            <a id="dashboardLink" class="nav-link" href="projects.html">
                                Projects
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a id="membersLink" class="nav-link" href="members.html">
                                Members
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="profileLink" class="nav-link" href="profile.html">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="logoutLink" class="nav-link" href="javascript:void(0);"
                                onclick="logout()">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>



            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>

                <!-- Dashboard Content -->
                <div class="card mb-4" id="dashboardContent">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <canvas id="taskCostChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <canvas id="taskStatusChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">

                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <canvas id="adminMemberChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <canvas id="hoursSpentChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/admin/admin_dashboard.js"></script>
    
</body>

</html>
