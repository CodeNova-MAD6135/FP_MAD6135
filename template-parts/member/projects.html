<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Member Dashboard - Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
    #projectsContainer .card {
    width: 200px;
    height: 200px; 
    overflow: hidden;
    display: inline-block;
}
    div#tasksContainer, div#taskAssignmentContainer {
        display: none;
    }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="dashboardLink" class="nav-link" href="member_dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">

                            <a id="dashboardLink" class="nav-link active" href="projects.html">
                                Assigned Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="profileLink" class="nav-link" href="profile.html">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="logoutLink" class="nav-link" href="javascript:void(0);"
                                onclick="logout()">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>



            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Assigned Project(s)</h1>
                </div>

                <!-- Tasks Content -->
                <div class="mb-4" id="tasksContent">
                    <div class="card-body">
                        <div id="add-projects">
                            <div id="projectsContainer">

                            </div>
                            <div id="projectDetailsContainer" class="card p-4">
                                <!-- Project details will be displayed here -->
                            </div>
                            <div id="tasksContainer" class="card p-4">
                                <h2 class="card-title">Tasks</h2>
                                <table id="task-table" class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Sr. No.</th>
                                            <th scope="col">Task Name</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Total Hours</th>
                                            <th scope="col">Status</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody id="assignedTaskList">
                                        <!-- Task items will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/member/projects.js"></script>
</body>

</html>
